<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="main"></div>
<script>
    // 1 отримати масив об'єктів з endpoint`а https://jsonplaceholder.typicode.com/users
    // 2 Вивести id,name всіх user в index.html. Окремий блок для кожного user.
    // 3 Додати кожному блоку кнопку/посилання , при кліку на яку відбувається перехід  на сторінку user-details.html, котра має детальну інфорацію про об'єкт на який клікнули
    function redirectToDetails(userId) {
        window.location.href = `user-details.html?id=${userId}`;
    }
    fetch(`https://jsonplaceholder.typicode.com/users`)
    .then(res => res.json())
    .then(value => {let {quotes}=value;

        for (let user of value) { let doc =document.createElement("div")
            doc.innerHTML=(`<p>${user.id} ${user.name}</p> <button  onclick="redirectToDetails(${user.id})">Details</button>`)
            doc.setAttribute('id','div1')
            console.log(user)
        document.getElementById('main').append(doc)}

    })








</script>
<link rel="stylesheet" href="style.css">
</body>
</html>
